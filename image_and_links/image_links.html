<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
        <h1>Welcome to Our Photo Library</h1>
        <a href="#food">
            <h2>Click to View Foods</h2>
            <img src="./pilau.jpg" alt="Food" srcset="" width="100" height="100" load="lazy"/>
        </a>
        <a href="#nature">
            <h2>Click to View Our Photos on Nature</h2>
            <img src="./forest.jpg" alt="Food" srcset="" width="100" height="100" load="lazy"/>
        </a>
        <a href="#technology">
            <h2>Click to View Our Photos on Technology</h2>
            <img src="./computer.jpg" alt="Nature" srcset="" width="100" height="100" load="lazy"/>
        </a>
    </section>
    <section id="food">
      <h2>Foods</h2>
      <img src="./pilau.jpg" alt="Pilau" srcset="" width="100" height="100" load="lazy"/>
      <img src="./juice.jpg" alt="Juice" srcset="" width="100" height="100" load="lazy"/>
      <img src="./fruits.jpg" alt="Fruits" srcset="" width="100" height="100" load="lazy"/>
    </section>
    <section id="nature">
      <h2>Nature</h2>
      <img src="./forest.jpg" alt="Forest" srcset="" width="100" height="100" load="lazy"/>
      <img src="./sky.jpg" alt="Sky" srcset="" width="100" height="100" load="lazy"/>
      <img src="./sunflower.jpg" alt="Sunflower" srcset="" width="100" height="100" load="lazy"/>
    </section>
    <section id="technology">
      <h2>Technology</h2>
      <img src="./code.jpg" alt="Lines of code" srcset="" width="100" height="100" load="lazy"/>
      <img src="./computer.jpg" alt="Computer" srcset="" width="100" height="100" load="lazy"/>
      <img src="./gitlab.jpg" alt="Gitlab" srcset="" width="100" height="100" load="lazy"/>
    </section>
  </body>
</html>
